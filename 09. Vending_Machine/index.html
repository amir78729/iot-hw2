<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vending Machine</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
    <section>
        <h1 class="display-3 text-center mb-3">Vending Machine</h1>
        <hr>
        <form id="vending-machine">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="vending-machine" id="milk">
                <label class="form-check-label" for="milk">
                    <b>Milk</b> (7000)
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="vending-machine" id="soda">
                <label class="form-check-label" for="soda">
                    <b>Soda</b> (5000)
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="vending-machine" id="peanut">
                <label class="form-check-label" for="peanut">
                    <b>Peanut Pack</b> (4000)
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="vending-machine" id="chips">
                <label class="form-check-label" for="chips">
                    <b>Chips</b> (6000)
                </label>
            </div>
            <div class="container mt-3">
                <div class="row justify-content-between">
                    <button id="order-button" type="submit" class="btn btn-primary col-12">Submit Order</button>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
