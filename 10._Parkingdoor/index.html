<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Parking Door</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section {
          width: 350px;
        }
        @media screen and (max-width: 450px) {
            section {
                max-width: 90vw;
            }
        }
    </style>
  </head>
  <body>
    <section>
        <h1 class="display-3 text-center mb-3">Parking Door</h1>
        <hr>
        <div class="container mb-3">
            <div class="row justify-content-between">
                <button id="open-button" class="btn btn-success col-5" onclick="openDoor()">Open</button>
                <button id="close-button" class="btn btn-danger col-5" onclick="closeDoor()">Close</button>
            </div>
        </div>
        <div id="status-container" class="alert alert-light text-center">
          <p id="status"></p>
        </div>
    </section>
    <script>
      const openBtn = document.getElementById('open-button');
      const closeBtn = document.getElementById('close-button');
      const statusSection = document.getElementById("status");
      const statusSectionContainer = document.getElementById("status-container");

      closeBtn.disabled = true;
      openBtn.disabled = false;

      const responseSection = document.getElementById('response-section');
      let selectedButton = 'close';

      const openDoor = () => {
        console.log('openning door');
        selectedButton = 'open';
        closeBtn.disabled = false;
        openBtn.disabled = true;
        updateUrl();
      };

      const closeDoor = () => {
        console.log('close door');
        selectedButton = 'close';
        closeBtn.disabled = true;
        openBtn.disabled = false;
        updateUrl();
      };
      
      const updateUrl = () => {
        if (history.pushState) {
            const newurl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?selected-button=${selectedButton}`;
            window.history.pushState({path:newurl},'',newurl);
        }
      }
      updateUrl();


      const resonseInfo = {
            DOOR_IS_CLOSED: {
                message: 'Door is Closed.',
                type: 'light'
            },
            DOOR_IS_OPEN: {
                message: 'Door is Open.',
                type: 'light '
            },
            OPENING_DOOR: {
                message: 'Opening the Door...',
                type: 'info '
            },
            CLOSING_DOOR: {
                message: 'Closing the Door...',
                type: 'info'
            },
            OBJECT_DETECTED: {
                message: 'An object was detected while closing the door! Re-Opning the door...',
                type: 'warning'
            },
        }

      setInterval(() => {
        var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  var response = xhttp.responseText;
                  console.log(response);
                  statusSection.innerHTML = resonseInfo[response]?.message || 'Something went wrong! Please try again';
                  statusSectionContainer.className = `alert alert-${resonseInfo[response]?.type || 'danger'} text-center`;

                  if (response === 'OBJECT_DETECTED') {
                    openDoor();
                  }

                }
            };
            xhttp.open("GET", "status", true);
            xhttp.send();
      }, 100)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
