<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alarm</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
    <section>
        <h1 class="display-3 text-center mb-3">Alarm</h1>
        <hr>
        <form>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" aria-describedby="time">
            </div>
            <div class="mb-3">
              <label for="volume" class="form-label">Volume</label>
              <input type="range" class="form-range" min="0" max="10" step="1" id="volume">
            </div>
            
            <div class="container">
                <div class="row justify-content-between">
                    <button type="submit" class="btn btn-danger col-6">Stop</button>
                    <button type="submit" class="btn btn-primary col-6">Snooz</button>
                </div>
            </div>
          </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
